    <body>
        
        <select id="city" name="city" size="5">
            <option value="beijing">北京</option>
            <!--默认被选中-->
            <option value="shanghai" selected ="selected">上海</option>
            <option value="guangzhou">广州</option>
            <option value="wuhan">武汉</option>
        </select><br/>

        <input type="button" onclick="change(s_city.options[0])" value="第一个城市"/>
        <input type="button" onclick="change(s_city.options[s_city.selectedIndex-1])" value="上一个城市"/>
        <input type="button" onclick="change(s_city.options[s_city.selectedIndex+1])" value="下一个城市"/>

        <script>
            
            /*  列表框,下拉菜单

                form            返回列表框,下拉菜单所在的表单对象
                length          选项个数
                options[]         所有选项组成的数组
                    {
                        defaultSelected     返回是否默认被选中
                        index               返回该选项在列表中的索引
                        selected            返回该选项是否被选中
                        text                返回该选项呈现的文本
                        value               返回该选项的value属性值
                    }
                selectedIndex   选项的索引
                type            返回下拉列表类型,多选:select-multiple;单选:select-one
            */


            var s_city = document.getElementById("city");
            var change = function(city){
                alert(city.value);
            }
            //------------------------------------------------------------------------
            /*  表格

                caption     返回表格的标题对象
                rows        所有表格行
                    {
                        cells               返回该表格内所有单元格组成的数组
                            cells[index]        单元格在表格内的索引
                        rowIndex            表格行在表格内的索引
                        sectionRowIndex     返回该表格行在其所在元素的索引值
                    }
                tbodies     所有<tbody>组成的数组
                tfoot       所有<tfoot>元素
                thead       所有<thead>元素         
            */

            

        </script>
        
</html>
