<!DOCTYPE html>
<html>
    <head>

        <script>
            //  
            /*
                创建节点
                    document.creatElement(Tag);
                
                复制节点
                    document.cloneNode(boolean deep)    deep为true时复制当前节点以及所有后代节点,为false时仅仅复制当前节点

                增删节点
                    appendChild(newNode)                将newNode添加为当前节点的最后一个子节点
                    insetBefore(newNode,refNode)        在refNode节点前插入newNode节点
                    replaceChild(newNode,oldNode)       将oldNode替换成newNode节点
                    removeChild(oldNode)                将oldNode子节点删除
            
            */

            function creat(){
                var city = document.getElementById("list");
                var element = document.createElement("li");
                city.appendChild(element);
               // element.innerHT
            }
            function copy(){
                var city = document.getElementById("list");
                var element = city.firstChild.nextSibling.cloneNode(true);
                city.appendChild(element);
            }
            function del(){
                var city = document.getElementById("list");
                var element = city.firstChild.nextSibling;
                city.removeChild(element);
            }
        
        </script>

    </head>
    <Body>
        <ul id="list">
            <li>上海</li>
            <li>北京</li>
        </ul>
        <input type="button" value="创建" onclick="creat()"/>
        <input type="button" value="复制" onclick="copy()"/>
        <input type="button" value="删除" onclick="del()"/>
        <input type="button" value="插入"/>
        <input type="button" value="替换"/>
        
    </Body>
    
</html>
