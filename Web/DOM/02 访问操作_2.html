<html>
    <head>
        <script>
            /*  表单控件

                action      返回该表单的提交地址
                elements     全部表单控件所组成的数组
                    {
                        .elements[index]         返回表单中第index个表单控件
                        .elements[elementName]   返回表单内ID或name为elementsName的表单控件
                        .elementsName            返回表单内ID或name为elementsName的表单控件
                    }
                length      表单域个数
                method      返回表单的method属性(get/post)
                target      结果窗口(_self/-blank/_top)
                reset/submit    重置/确定表单
            */
            function operatorForm(){
                var myform = document.forms[0];     //获取第一个表单
                //alert(myform.action);
                myform.reset();
            }

            

        </script>
    </head>
    <body>
        <form id="myform" action="./01 访问操作.html" method="GET" target="_blank">
            <input type="text" value="haha" name="haha"/>
            <input type="text" value="hehe" name="hehe"/>
            <input type="text" value="enen" name="enen"/>
        </form>
        <input type="button" value="one" onclick="alert(document.getElementById('myform').elements[0].value)"/>
        <input type="button" value="two" onclick="alert(document.getElementById('myform').elements['hehe'].value)"/>
        <input type="button" value="cheek" onclick="operatorForm()"/>
        <br/><br/>
        <hr/>

        <!-------------------------------------------------------------------------------------------------------->

        <select id="city" name="city" size="5">
            <option value="beijing">北京</option>
            <!--默认被选中-->
            <option value="shanghai" selected ="selected">上海</option>
            <option value="guangzhou">广州</option>
            <option value="wuhan">武汉</option>
        </select><br/>

        <input type="button" onclick="change(s_city.options[0])" value="第一个城市"/>
        <input type="button" onclick="change(s_city.options[s_city.selectedIndex-1])" value="上一个城市"/>
        <input type="button" onclick="change(s_city.options[s_city.selectedIndex+1])" value="下一个城市"/>

        <script>
            
            /*  列表框,下拉菜单

                form            返回列表框,下拉菜单所在的表单对象
                length          选项个数
                options[]         所有选项组成的数组
                    {
                        defaultSelected     返回是否默认被选中
                        index               返回该选项在列表中的索引
                        selected            返回该选项是否被选中
                        text                返回该选项呈现的文本
                        value               返回该选项的value属性值
                    }
                selectedIndex   选项的索引
                type            返回下拉列表类型,多选:select-multiple;单选:select-one
            */


            var s_city = document.getElementById("city");
            var change = function(city){
                alert(city.value);
            }
            //------------------------------------------------------------------------
            /*  表格

                caption     返回表格的标题对象
                rows        所有表格行
                    {
                        cells               返回该表格内所有单元格组成的数组
                            cells[index]        单元格在表格内的索引
                        rowIndex            表格行在表格内的索引
                        sectionRowIndex     返回该表格行在其所在元素的索引值
                    }
                tbodies     所有<tbody>组成的数组
                tfoot       所有<tfoot>元素
                thead       所有<thead>元素         
            */

            

        </script>
        <br/><br/><hr/>

        <table id="mytable" border="1">
        <caption>表格标题</caption>
            <tr>
                <td>C</td>
                <td>C++</td>
            </tr>
            <tr>
                <td>java</td>
                <td>android</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>Python</td>
            </tr>
        </table>
    </body>
    <input type="button" value="标题" onclick="alert(document.getElementById('mytable').caption.innerHTML);"/>
    <input type="button" value="第一行第一个" onclick="alert(document.getElementById('mytable').rows[0].cells[0].innerHTML);"/>
    <input type="button" value="第二行第二个" onclick="alert(document.getElementById('mytable').rows[1].cells[1].innerHTML);"/><br/>


    修改第<input type="text" id="row" size="2"/>行,第<input type="text" id="cel" size="2"/>列的值为<input type="text" id="course" size="5"/>
    <input type="button" id="btn_set" value="修改" onclick="changeTable()"/>

    <script>
        function changeTable(){
                var raw = document.getElementById("row").value;
                var cel = document.getElementById("cel").value;
                var temp = document.getElementById("mytable");
                //temp.rows[raw-1].cells[cel-1].innerHTML = document.getElementById("course").value;
                //也可以通过item方式访问
                temp.rows.item(raw-1).cells.item(cel-1).innerHTML = document.getElementById("course").value;
            }
    </script>
</html>
