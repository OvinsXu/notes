<!DOCTYPE html>
<html>
    <head>

        <script>
            /*  对列表框,下拉菜单添加选项

                1.创建对象
                new Option(text,value,defaultSelected,selected)
                    参数不需要全写
                2.将对象添加到列表框或下拉菜单
                列表框/下拉菜单对象.option[i]=创建好的option对象

                删除列表框对象:
                    列表框/下拉菜单对象.remove(index) 或 对象.option[index]=null

            
            */
            function creatSelect(){
                var element = document.createElement("select");
                for(var i= 0;i<10;i++){
                    var op = new Option("new"+i,i);
                    element.options[i] = op;
                }
                element.size = 5;
                element.id = "city";
                document.getElementById("begin").appendChild(element);
            }
            function delSelect(){
                var city = document.getElementById("city");
                if(city.options.length>0)
                    //city.remove(city.options.length-1);
                    city.options[city.options.length-1] = null;
            }
        
        </script>
        <br/><br/>
        <hr/>
        <div id="begin" style="width:60px; height:90px;background-color: aqua"></div>
        <input type = "button" onclick="creatSelect()" value="创建"/>
        <input type="button" onclick="delSelect()" value = "删除"/>
    </Body>
    
</html>
