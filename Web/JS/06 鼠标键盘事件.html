<!DOCTYPE html>
<html>
    <head>
        <script>
            //常见鼠标事件
            /*
                onclick         单击鼠标左键
                ondbclick       双击鼠标左键
                onmousedown     单击任意鼠标

                onmouseout      鼠标移出元素范围时触发
                onmousemove     鼠标移动时持续触发
                onmouseup       松开任意鼠标键时触发
                onmouseover     鼠标移至元素时触发
            */

            //常见键盘事件
            /*
                onkeydown       按下键盘某键时触发,一直按则连续触发
                onkeyup         释放某键时触发
                onkeypress      按下某键并产生字符时触发,除去功能键
            */

            window.onload = function(){
                onmousedown = tryMouse;
                onkeydown = tryKey;
            }

            function tryMouse(){
                alert("哈哈哈");
            }

            function tryKey(){
                alert("哈哈哈");
            }
        </script>
    </head>
    <body>
        <h2>鼠标点击触发</h2>
        <h2>按键触发</h2>
    </body>
</html>
