<html>
    <head>
        <script>
            //使用new关键字调用构造器创建对象
            function stu(name){
                this.name = name;
            }

            var s1 = new stu("小强");
            //使用object创建对象
            var obj = new Object();
            obj.name = "旺财";

            //使用json语法创建对象
            var json = {
                name:"来福"
            }

            document.write(s1.name+"<br/>");
            document.write(obj.name+"<br/>");
            document.write(json.name);
        </script>
    </head>
</html>
