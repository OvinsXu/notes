<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../jQuery/00 jQuery/jquery-3.3.1.js"></script>
    <title></title>
    <script>
        /*
            1.基本
                显示    show(速度,效果,结束后执行)
                隐藏    hide(速度,效果,结束后执行)
                        速度:(fast,normal,slow)/数值
            2.滑动
                slideDown       下拉
                slideUp         上拉
            3.淡入
                fadeIn          淡入
                fadeOut         淡出
                fadeToggle      切换
                fadeTo          设置不透明度(0~1)
            4.自定义
                animate(自定义样式,速度...)
                stop(bool,bool)     (是否立即结束动画,快速完成动画)
        */
        $(document).ready(function(){
            $("div").css({
                "width":"300px",
                "height":"300px",
                "background":"blue"
            })
            $("button:eq(0)").click(function(){
                $("div").show();
            })

            $("button:eq(1)").click(function(){
                $("div").hide();
            })
            
            $("button:eq(2)").click(function(){
                $("div").slideDown(3000);
            })
            $("button:eq(3)").click(function(){
                $("div").slideUp(3000);
            })
            $("button:eq(4)").click(function(){
                $("div").slideToggle(3000);
            })
            $("button:eq(5)").click(function(){
                $("div").animate({
                    "background":"red",
                    "width":"200px"
                },3000)
            })
        })
    </script>
</head>
<body>
    <button>click</button>
    <button>click</button>
    <button>click</button>
    <button>click</button>
    <button>click</button>
    <button>click</button>
    <div></div>
</body>
</html>
