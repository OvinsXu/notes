<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../jQuery/00 jQuery/jquery-3.3.1.js"></script>
    <title></title>
    <script>
        /*
            宽高
                设置高度
                获取高度
                设置宽度
                获取宽度
                与CSS()有区别:CSS是"200px"字符串  height是"200"数字

            坐标值
                offset()    获取/设置   相对于页面     可加  .left  .top...    
                position()  获取        相对于父元素
            
            滚动条
                scrollTop()     获取/设置   滚动条竖轴数值
                scrollLeft()

        */
        $(function(){
            //设置高度
                $("button:eq(0)").click(function(){
                    $("div").height("200px");
                })
            //获取高度
                $("button:eq(1)").click(function(){
                    alert($("div").height());
                })
            //设置宽度
                $("button:eq(2)").click(function(){
                    $("div").width("200px");
                })
            //获取宽度
                $("button:eq(3)").click(function(){
                    alert($("div").width());
                })
        })
        
    </script>
</head>
<body>
    <button>设置高度</button>
    <button>获取高度</button>
    <button>设置宽度</button>
    <button>获取宽度</button>
    <div style="background:orangered"></div>
</body>
</html>
