<!DOCTYPE html>
<!--    结构元素
    section:    定义文档中的节.                                            基本布局:
    article:    代表独立的,完整的内容块.                                    <header>
    nav:        表示页面中导航链接部分.                                      <nav>
    slide:      用来装载非正文的部分.                                 <article>  <aside>
    hgroup:     对标题元素(h1~h6)进行组合.                            <section>  [     ]
    footer:     定义文档的页脚.                                             <footer>
    header:     定义文档的页眉.
    figure:     用于对元素进行组合.
-->
<!--------------------------------------------------------------------------------------------->
<!--    语义元素
    mark:       定义带有记号的文本.
    progress:   任务进度.
    time:       时间日期值.
    details:    定义选项列表.
    rudy:       定义rudy注释.
    menu:       表示菜单列表.
    command:    定义用户可能调用的mingling
-->
