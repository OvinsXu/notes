<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body id="test">
        <input type="button" value="创建" onclick="creatTable()"/>
        <input type="button" value="删除最后行" onclick="deleteTable()"/>
        <input type="button" value="删除最后单元格" onclick="deleteCell()"/>
        


        <script>
            /*
                1.增删表格内容
                    insertRow(index)        在索引位置插入下一行
                    createCaption()          为表格创建标题
                    createTFoot()            为该表格创建<tfoot.../>
                    createTHead()            为该表格创建<thead.../>
                    deleteRow(index)        删除index行
                    deleteCatption()        删除表格标题
                    deleteTFoot()           删除表格<tfoot>元素
                    deleteTHead()           删除表格<THead>元素
                2.增删单元格
                    insertCell(index)       在index处插入一个单元格并返回
                    deleteCell(index)       删除index处单元格
            */
            function creatTable(){
                with(document){
                    var b = getElementById("test");
                    var t = createElement("table");
                    t.border = "1";
                    t.id = "mytable";
                    var caption = t.createCaption();
                    caption.innerHTML = "我的表格";
                    for(var i= 0;i<5;i++){
                        var tr = t.insertRow(i);
                        for(var j = 0;j<4;j++){
                            var td = tr.insertCell(j);
                            td.innerHTML = "单元格"+i+j;
                        }
                        b.appendChild(t);
                    }
                }
            }
            function deleteTable(){
                var t = document.getElementById("mytable");
                if(t.rows.length-1)
                    t.deleteRow(t.rows.length-1);

           }
           function deleteCell(){
                var t = document.getElementById("mytable");
                var lastRow = t.rows[t.rows.length-1];
                if(lastRow.cells.length>0){
                    lastRow.deleteCell(lastRow.cells.length-1);
                }
           }
        </script>

    </body>
</html>
