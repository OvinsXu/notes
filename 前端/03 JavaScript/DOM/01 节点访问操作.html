<html>
    <head>
        <script>
            /**
             * 节点:
             * 1.元素节点
             * 2.文本节点
             * 3.属性节点
             */
            //----------------------------------------------------------------
            /*
            
             访问操作:
             1. 由ID找节点        getElementById        
             2. 由节点关系        
                    parentNode          返回当前节点的父节点
                    previousSibling     前兄弟节点
                    nextSibling         后兄弟节点
                    childNodes          所有子节点
                    firstChild          第一个子节点
                    lastChild           最后一个子节点
                    getElementByTagName(tagName)    具有指点标签名的所有子节点
            */
           //-----------------------------------------------------------------
                function one(){
                    var s1,s2,s3;
                    with(document){
                        s1 = getElementById("n1");
                        s2 = getElementById("n2");
                        s3 = getElementById("n3");
                    }
                    alert(s1.innerHTML+"\n"+s2.innerHTML+"\n"+s3.innerHTML);
                }


        </script>
    </head>
    <body>
            <div id = "n1">1111111</div>
            <div id = "n2">2222222</div>
            <div id="n3">3333333</div>
            <input type="button" onclick="one()" value="button"/>
            <hr/>

            <ul id  = "name">
                <li id = "l1">aaaaa</li>
                <li id="l2">bbbbb</li>
                <li id="l3">ccccc</li>
            </ul>

            <!--
                谷歌浏览器,火狐浏览器会将标签后的换行当成一个节点,所以下面需要  val.previousSibling.previousSibling
            -->

            <input type="button" value = "父节点" onclick="two(val.parentNode)"/>
            <input type="button" value = "前兄弟节点" onclick="two(val.previousSibling.previousSibling)"/>
            <input type="button" value = "后兄弟节点" onclick="two(val.nextSibling.nextSibling)"/>
           

            <script>
                var val =document.getElementById("l2");
                function two(target){
                    alert(target.innerHTML);
                }
            </script>
    </body>
</html>
