<html>
    <head>
        <script>
            /*  表单控件

                action      返回该表单的提交地址
                elements     全部表单控件所组成的数组
                    {
                        .elements[index]         返回表单中第index个表单控件
                        .elements[elementName]   返回表单内ID或name为elementsName的表单控件
                        .elementsName            返回表单内ID或name为elementsName的表单控件
                    }
                length      表单域个数
                method      返回表单的method属性(get/post)
                target      结果窗口(_self/-blank/_top)
                reset/submit    重置/确定表单
            */
            function operatorForm(){
                var myform = document.forms[0];     //获取第一个表单
                //alert(myform.action);
                myform.reset();
            }

            

        </script>
    </head>
    <body>
        <form id="myform" action="./01 访问操作.html" method="GET" target="_blank">
            <input type="text" value="haha" name="haha"/>
            <input type="text" value="hehe" name="hehe"/>
            <input type="text" value="enen" name="enen"/>
        </form>
        <input type="button" value="one" onclick="alert(document.getElementById('myform').elements[0].value)"/>
        <input type="button" value="two" onclick="alert(document.getElementById('myform').elements['hehe'].value)"/>
        <input type="button" value="cheek" onclick="operatorForm()"/>
        <br/><br/>
        <hr/>

    </body>    
</html>
