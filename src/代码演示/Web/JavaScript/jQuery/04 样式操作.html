<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../jQuery/00 jQuery/jquery-3.3.1.js"></script>
    <title></title>
    <style>
        .a{
            width: 320px;
            height: 320px;
            background-color: rgb(18, 235, 116);
        }
    </style>
    <script>
        
        $(document).ready(function(){
            //添加
            $("button:eq(0)").click(function(){
                $("div").addClass("a");
            })
            //删除
            $("button:eq(1)").click(function(){
                $("div").removeClass("a");
            })
            //切换
            $("button:eq(2)").click(function(){
                $("div").toggleClass("a");
            })
        })
    </script>
</head>
<body>
    <button>添加</button>
    <button>删除</button>
    <button>切换</button>
    <div></div>
</body>
</html>
