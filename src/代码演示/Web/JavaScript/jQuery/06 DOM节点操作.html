<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <script src="../jQuery/00 jQuery/jquery-3.3.1.js"></script>    
    <title></title>

    <script>
        /*
            添加节点
            注意:最高效的方法就是添加html
                内部插入节点(子节点)
                    $(#).append(...)        在#内部的后面追加...
                    $(#).appendTo(...)      把#追加到...内部的后面
                    $(#).prepend(...)       在#内部的前面追加...
                    $(#).prependTo(...)     把#追加到...内部的前面

                外部插入节点(兄弟节点)
                    $(#).after(...)         在#后面添加...
                    $(#).insertAfter(...)   把...添加到#后面
                    $(#).before(...)        把#前面添加...
                    $(#).insertBefore(...)   把...添加到#前面
            
            移除节点
                remove(...)     全部删除(包括自身)
                empty(...)      删除所有内容

                最高效      html(" ")
            
            复制节点
                .clone(bool)    bool为true时,复制节点事件
            
            包裹节点
                $(#).wrap(...)      用...包裹#元素
                $(#).wrapAll(...)   用...包裹所有#元素

            替换节点
                $(#).replaceWidth(...)      用...替换#元素
        */
        $(function(){
            $("button:eq(0)").click(function () {
                $("div").prepend("<p>内前</p>");
            })
            $("button:eq(1)").click(function () {
                $("div").after("<p>外后</p>");
            })
            $("button:eq(2)").click(function () {
                $("div").empty();
            })
            $("button:eq(3)").click(function () {
                $("div").remove();
            })
        })
    </script>
</head>
<body>
    <button>div内前</button>
    <button>div外后</button>
    
    <button>删除所有内容</button>
    <button>全部删除</button>
    <div style="background:orangered;height:42px">

    </div>
</body>
</html>
