<htmll>
    <head>
        <script>
        {      //语句块语句
            try{
                var i = 5;
                if(i = 5)
                    throw new Error("报错了<br/>");   //异常抛出语句
            }catch(e){
                document.write("error"+e.message+"<br/>");  //异常捕捉语句
            }finally{
                document.write("总是执行的finally块<br/>");
            }

            with(document){     //with语句
                write("A<br/>");
                write("B");
            }
        }
        </script>
    </head>
</htmll>
