<html>
    <script>
        //1     Date
            /*
            1.  getDate()       返回 一月中的某一天
                getDay()        返回 一周中的某一天
                getMonth()      返回月份
                getFullYear()   返回四位年份
                getHours()      返回小时
                getMinutes()    返回分钟
                getSeconds()    返回秒
                getTime         返回1970.1.1至今毫秒数
        
            2.  setDate
                ...
                setMilliseconds()   设置毫秒

            3.  new Date()
                new Date(month dd,yyyy hh:mm:ss)
            */
        var d = new Date();
        var date = d.getDate();
        var day = d.getDay();
        var year = d.getFullYear();
        var month = d.getMonth();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();

        document.write(year+"年"+month+"月"+"...");
