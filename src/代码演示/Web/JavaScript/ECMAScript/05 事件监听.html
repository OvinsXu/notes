<!DOCTYPE html>
<html>
    <head>
        <script>
            /*
                1.通用性事件监听方法
                    绑定元素方法    <input onclick = "方法"/>
                    绑定对象方法    document.getElementById("btn1").onclick = test;
                
                2.IE事件监听        (事件类型,如:onclick)
                    [object].attachEvent("事件类型","处理函数")     添加监听
                    [object].detachEvent("事件类型","处理函数")     取消监听

                3.DOM标准事件监听   (事件类型,如:click)
                    [object].addEventListener("事件类型","处理函数","冒泡/捕捉")         添加监听
                    [object].removeEventListener("事件类型","处理函数","冒泡/捕捉")      取消监听
            */
            window.onload = function(){
                document.getElementById("test01").onclick = clickTest;
                //IE事件监听
                //document.getElementById("test02").attachEvent("onclick",show);
                //document.getElementById("test02").detachEvent("onclick",show);

                //DOM事件监听:true捕捉/false冒泡
                document.getElementById("test02").addEventListener("click",show,false);
            }
            
            function show(){
                alert("show");
            }
    
            function clickDemo(){
                alert("元素");
            }
            function clickTest(){
                alert("对象");
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" onclick="clickDemo()"/>
        <button type = "button" id ="test01"><h2>点击</h2></button>
        <button type="button" id="test02"><h2>点击</h2></button>
    </body>
   
</html>
